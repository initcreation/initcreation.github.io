<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | InitCreation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'Courier New', monospace;
            background-color: #0a0e14;
            color: #b3b1ad;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 6rem;
            color: #ff3333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .error-message {
            font-size: 1.5rem;
            color: #238636;
            margin-bottom: 15px;
        }

        .error-description {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #238636;
            color: #238636;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: #238636;
            color: #0a0e14;
        }

        .terminal-prompt {
            margin-top: 40px;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border: 1px solid #1f2937;
        }

        .terminal-prompt::before {
            content: "> ";
            color: #39bae6;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">init: command not found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist in our system.
            Perhaps it was moved, deleted, or never existed in the first place.
        </p>
        <a href="index.html" class="btn">Return to Home</a>
        <div class="terminal-prompt">
            Tip: Check the URL for typos or navigate back to our homepage to find what you need.
        </div>
    </div>
</body>

</html>
